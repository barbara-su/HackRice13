<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Voice Recognizer</title>
</head>
<body>
    <h1>Real-time Voice Recognizer</h1>
    <button id="startRecognition">Start Recognition</button>
    <button id="stopRecognition" disabled>Stop Recognition</button>
    <p id="recognizedText"></p>

    <script>
        let recognition;

        document.getElementById('startRecognition').addEventListener('click', () => {
            // Initialize SpeechRecognition object
            recognition = new webkitSpeechRecognition(); // For Chrome
            // recognition = new SpeechRecognition(); // For other browsers

            recognition.lang = 'en-US'; // Set the language to English

            recognition.onstart = () => {
                console.log('Recognition started.');
                document.getElementById('startRecognition').disabled = true;
                document.getElementById('stopRecognition').disabled = false;
            };

            recognition.onresult = (event) => {
                const result = event.results[event.results.length - 1][0].transcript;
                document.getElementById('recognizedText').textContent = result;
            };

            recognition.onend = () => {
                console.log('Recognition ended.');
                document.getElementById('startRecognition').disabled = false;
                document.getElementById('stopRecognition').disabled = true;
            };

            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
            };

            recognition.start();
        });

        document.getElementById('stopRecognition').addEventListener('click', () => {
            if (recognition) {
                recognition.stop();
                console.log('Recognition stopped.');
                document.getElementById('startRecognition').disabled = false;
                document.getElementById('stopRecognition').disabled = true;
            }
        });
    </script>
</body>
</html>
